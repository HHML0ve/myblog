<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index of Vote</title>
</head>
<body>

{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li>
                <a href="/poll/{{ question.id }}/">{{ question.question_text }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available. </p>
{% endif %}


</body>
</html>
